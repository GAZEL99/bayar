<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran aldo soft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* background tetap di belakang */
    }

    .card-custom {
      background: rgba(255, 192, 203, 0.9); /* pink transparan */
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 20px auto;
    }

    h2 {
      color: #ff007f;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: clamp(20px, 5vw, 32px); /* responsive font */
    }

    #qrContainer {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      margin: 15px auto;
      display: inline-block;
      max-width: 100%;
    }

    #qrContainer canvas {
      max-width: 100%;
      height: auto !important;
    }

    .btn-pink {
      background-color: #ff69b4;
      border: none;
      color: white;
      margin: 5px;
    }
    .btn-pink:hover {
      background-color: #ff1493;
      color: white;
    }

    ol {
      text-align: left;
      color: #fff;
      font-size: 14px;
      padding-left: 20px;
    }

    small {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Canvas untuk Three.js -->
  <canvas id="bgCanvas"></canvas>

  <!-- Container Flex agar QR selalu center -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 15px;">
    <div class="card-custom">
      <h2 id="amountDisplay"></h2>

      <div id="messageContainer"></div>

      <div id="qrContainer"></div>

      <div id="merchantDisplay" style="display:none; margin-top:10px;">
        <strong>Merchant:</strong> <span id="displayMerchantName"></span>
      </div>

      <div id="actionButtons" style="display:none; margin-top:15px;">
        <button onclick="downloadQR()" class="btn btn-pink btn-sm">Download</button>
        <button onclick="copyQRCode()" class="btn btn-outline-light btn-sm">Copy</button>
        <button onclick="shareQR()" class="btn btn-success btn-sm">Share</button>
      </div>

      <hr>
      <h6>ðŸ“± Cara Pembayaran</h6>
      <ol>
        <li>Buka aplikasi mobile banking atau e-wallet</li>
        <li>Pilih menu Scan QR atau QRIS</li>
        <li>Arahkan kamera ke QR Code di atas</li>
        <li>Konfirmasi pembayaran di aplikasi</li>
      </ol>
      <small class="text-light">Pembayaran aman dengan teknologi QRIS Gopay Merchant</small>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Script utama -->
  <script src="script.js"></script>

  <script>
    // ===== THREE.JS BACKGROUND =====
    const canvas = document.getElementById("bgCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();

    // Kamera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Geometry partikel
    const particlesCount = 1200;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    // Material partikel (warna pink-ungu)
    const material = new THREE.PointsMaterial({
      color: 0xff69b4,
      size: 0.05,
      transparent: true,
      opacity: 0.8
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Animasi
    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.0008;
      particles.rotation.x += 0.0004;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
